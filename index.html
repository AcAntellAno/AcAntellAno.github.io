<!DOCTYPE html>
<html>
<head>
	<title>Anthony Cantellano</title><!-- CSS -->
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="css/superslides.css" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"><!-- jQuery -->

	<script src="https://code.jquery.com/jquery-3.3.1.min.js">
	</script>
</head>
<body>
	<!-- Image Slider Section -->
	<div id="slides">
		<div class="overlay"></div>
		<div class="slides-container"><img alt="Laptop" src="img/slide3.jpeg"> <img alt="Office" src="img/slide1.jpeg"> <img alt="Laptop" src="img/slide2.jpg"> <img alt="Coding" src="img/slide0.jpg"></div>
		<div class="titleMessage">
			<div class="heading">
				<p class="main">ANTHONY CANTELLANO</p>
				<p class="sub typed"></p>
			</div>
		</div>
		<nav class="slides-navigation">
			<a class="next" href="#"></a> <a class="prev" href="#"></a>
		</nav>
	</div><!-- Bootstrap and JS -->
	<script src="js/jquery.superslides.min.js">
	</script> 
	<script src="js/typed.min.js" type="text/javascript">
	</script> 
	<script>
	$('#slides').superslides({animation:'fade', play: 4000, pagination: false});
	</script> 
	<script>
	$(document).ready(function(){
	   var typed = new Typed(".typed", {
	       strings: ["Software Engineer", "Web Developer", 
	               "Freelance Developer", "Student"], typeSpeed: 70, loop: true, startDelay: 1000, showCursor: false
	   });
	});
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
	</script> 
	<script src="js/script.js">
	</script>
</body>
</html>
